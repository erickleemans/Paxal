<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paxal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --primary: #FF6B4A;
            --primary-gradient: linear-gradient(45deg, #FF6B4A, #FFA07A);
            --secondary: #2D2D2D;
            --text: #F8FAFC;
            --text-muted: #94A3B8;
        }

        body {
            background-color: #1A1A1A;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            background: var(--primary-gradient);
            border-radius: 4px;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 2rem 4rem 2rem;
        }

        .contact-container {
            width: 100%;
            max-width: 600px;
            background: rgba(45, 45, 45, 0.3);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 107, 74, 0.1);
            backdrop-filter: blur(10px);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: var(--text);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 107, 74, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 74, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .submit-message {
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            display: none;
        }

        .submit-message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            display: block;
        }

        .submit-message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            display: block;
        }

        footer {
            background: var(--secondary);
            padding: 2rem;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .contact-container {
                padding: 1.5rem;
            }

            .contact-header h1 {
                font-size: 2rem;
            }
        }
		
		.logo-text span {
            display: inline-block;
            opacity: 0;
            animation: glow 0.5s ease forwards;
        }

        .logo-text span:nth-child(1) { animation-delay: 0.1s; }
        .logo-text span:nth-child(2) { animation-delay: 0.2s; }
        .logo-text span:nth-child(3) { animation-delay: 0.3s; }
        .logo-text span:nth-child(4) { animation-delay: 0.4s; }
        .logo-text span:nth-child(5) { animation-delay: 0.5s; }
		
		@keyframes glow {
            0% {
                opacity: 0;
                text-shadow: none;
            }
            100% {
                opacity: 1;
                text-shadow: 0 0 8px rgba(255, 107, 74, 0.5);
            }
        }


    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"></div>
                <div class="logo-text">
                    <span>P</span>
                    <span>A</span>
                    <span>X</span>
                    <span>A</span>
                    <span>L</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="index.html#services">Services</a>
                <a href="index.html#expertise">Expertise</a>
                <a href="contact.html">Contact</a>
                <a href="popia.html">POPIA Notice</a>
				<a href="projects-page.html"> Our Projects </a>
            </div>
        </div>
    </nav>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-header">
                <h1>Contact Us</h1>
                <p>Get in touch with our team of experts</p>
            </div>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
                <div id="submitMessage" class="submit-message"></div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-links">
                <a href="https://www.linkedin.com/in/paxalit/" target="_blank" rel="noopener noreferrer" class="cloudflare-linkedin">
					<i class="fab fa-linkedin"></i> LinkedIn
				</a>

                <a href="terms.html" class="terms-link">
					<i class="fas fa-file-contract"></i> Terms
				</a>
				<a href="popia.html" class="privacy-link">
					<i class="fas fa-shield-alt"></i> Privacy
				</a>
        </div>
        <p>&copy; 2024 Paxal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitMessage = document.getElementById('submitMessage');
            
            // Disable the submit button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Send the data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycby4NsPrubmLNqbFMsOV_RSrbEKNQBZeY9EKlTPOorvhae9BcJifDHv-0RV6ZTz5tAOLkA/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Show success message
                submitMessage.textContent = 'Message sent successfully!';
                submitMessage.className = 'submit-message success';
                
                // Reset form
                this.reset();
            })
            .catch(error => {
                // Show error message
                submitMessage.textContent = 'There was an error sending your message. Please try again.';
                submitMessage.className = 'submit-message error';
            })
            .finally(() => {
                // Re-enable the submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
                
                // Clear the message after 5 seconds
                setTimeout(() => {
                    submitMessage.className = 'submit-message';
                    submitMessage.textContent = '';
                }, 5000);
            });
        });
    </script>
</body>
</html>
